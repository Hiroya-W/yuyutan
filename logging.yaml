version: 1
formatters:
  simple:
    format: "%(asctime)s | %(levelname)-7s | %(name)s:%(lineno)d | %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: logs/app.log
    mode: "a"
    encoding: utf-8
  database-query:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: logs/database-query.log
    mode: "a"
    encoding: utf-8
loggers:
  sqlalchemy.engine:
    level: INFO
    handlers: [console, database-query]
  __main__:
    level: DEBUG
    handlers: [console, file]
  mastodon_bot:
    level: DEBUG
    handlers: [console, file]
